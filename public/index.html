<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>NYSL Game Schedule</title>
    <script src="/__/firebase/6.2.0/firebase-app.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link rel="shortcut icon" sizes="196x196" href="images/logo.png" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
  </head>

  <body id="stripes">
    <div class="container header">
      <div class="content">
        <h1>
          <img
            src="images/logo.png"
            class="img-fluid"
            alt="Responsive image"
            id="logo"
          />
          NYSL
        </h1>
        <h2>Game Schedule</h2>
      </div>

      <div class="content" id="app">
        <h2>September</h2>
        <br />
        <div v-for="(match, index) in matches.september">
          <div class="content">
            <button
              class="btn btn-success"
              type="button"
              data-toggle="collapse"
              :data-target="'#match'+index"
              aria-expanded="false"
              :aria-controls="'#match'+index"
            >
              <div class="row">
                <b class="text-left col">
                  {{ match.team1 }} vs {{ match.team2 }}
                </b>
                <b class="text-right col">{{ match.date }}</b>
              </div>
            </button>
          </div>

          <div class="collapse" :id="'match'+index">
            <div class="card card-body">
              <div class="row">
                <b class="text-left col">{{ match.location }} school</b>
                <b class="text-right col">{{ match.time }}</b>
              </div>
              <br />
              <iframe :src="match.locationURL" allowfullscreen></iframe>
            </div>
          </div>
          <br />
        </div>

        <h2>October</h2>
        <br />
        <div v-for="(match, index) in matches.october">
          <div class="content">
            <button
              class="btn btn-success"
              type="button"
              data-toggle="collapse"
              :data-target="'#match'+index"
              aria-expanded="false"
              :aria-controls="'#match'+index"
            >
              <div class="row">
                <b class="text-left col">
                  {{ match.team1 }} vs {{ match.team2 }}
                </b>
                <b class="text-right col">{{ match.date }}</b>
              </div>
            </button>
          </div>

          <div class="collapse" :id="'match'+index">
            <div class="card card-body">
              <div class="row">
                <b class="text-left col">{{ match.location }} school</b>
                <b class="text-right col">{{ match.time }}</b>
              </div>
              <br />
              <iframe :src="match.locationURL" allowfullscreen></iframe>
            </div>
          </div>
          <br />
        </div>
      </div>
    </div>

    <script src="games.js"></script>
    <script src="main.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
